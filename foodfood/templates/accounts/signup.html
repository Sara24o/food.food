{% extends 'base.html' %}
{% block title %}Créer un compte{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="mb-3">Créer un compte</h1>
    <form method="post" class="card card-body shadow-sm">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100 mt-2">S'inscrire</button>
    </form>
    <p class="mt-3">Déjà inscrit ? <a href="/accounts/login/">Se connecter</a></p>
  </div>
</div>
{% endblock %}
